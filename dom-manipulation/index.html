<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    input {
      margin-right: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Area for Quotes -->
  <div id="quoteDisplay">Click "Show New Quote" to begin</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Section -->
  <h2>Add Your Own Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

    <!-- JSON Import/Export Controls -->
  <h2>Import / Export Quotes</h2>
  <button id="exportQuotesBtn">Export Quotes as JSON</button>
  <input type="file" id="importFile" accept=".json" />


  <!-- Add Filter by Category -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter">
    <option value="all">All</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
